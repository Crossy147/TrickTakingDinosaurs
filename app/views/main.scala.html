@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div ng-view>
        </div>
       	@content
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/config/routes.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/login.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/tables.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/game.js")" type="text/javascript"></script>
    </body>
</html>
